<div>
  <app-course-header [name]="'Course Dashboard'"></app-course-header>
</div>

<div class="my_course_items">
  <div style="display: flex" *ngFor="let course of myCourses">
    <app-course-card
      [status]="{ course: course, action: 1 }"
      (newIds)="remove($event)"
    ></app-course-card>
  </div>
</div>

<div class="back_button">
  <button mat-stroked-button (click)="goBack()" color="primary">back</button>
</div>
