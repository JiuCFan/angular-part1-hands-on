<div>
  <app-course-header [name]="'Course Detail'"></app-course-header>
</div>

<mat-card>
  <mat-card-content>
    <div class="user_info">
      <p><strong>FirstName: </strong>{{ user.value.firstName }}</p>
      <p><strong>LastName: </strong>{{ user.value.lastName }}</p>
      <p><strong>Age: </strong>{{ user.value.age }}</p>
      <p><strong>Major: </strong>{{ user.value.major }}</p>
      <p><strong>Semester: </strong>{{ user.value.semester }}</p>
    </div>
  </mat-card-content>
</mat-card>

<div class="user_view">
  <form [formGroup]="user" (ngSubmit)="save()">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput formControlName="firstName" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Last name</mat-label>
        <input matInput formControlName="lastName" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Age</mat-label>
        <input type="number" matInput formControlName="age" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Major</mat-label>
        <input matInput formControlName="major" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Semester</mat-label>
        <input type="number" matInput formControlName="semester" />
      </mat-form-field>
    </div>
  </form>

  <div style="display: flex; flex-direction: row; justify-content: center">
    <div>
      <button
        mat-stroked-button
        type="submit"
        (click)="save()"
        style="color: green"
      >
        Save
      </button>
    </div>
    <div class="back_button">
      <button mat-stroked-button (click)="goBack()" color="primary">
        back
      </button>
    </div>
  </div>
</div>
