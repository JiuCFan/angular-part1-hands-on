<div>
  <mat-card (click)="reloadPage()">
    <h1 class="name_page">Course Overview</h1>
  </mat-card>
</div>

<div class="button_menu">
  <div>
    <a routerLink="/dashboard">
      <button mat-stroked-button>Dashboard</button>
    </a>
  </div>

  <div>
    <a routerLink="/profil">
      <button mat-stroked-button>Profil</button>
    </a>
  </div>

  <div>
    <button
      mat-stroked-button
      style="background-color: #374397; color: white"
      (click)="showAddForm()"
    >
      {{ isShow ? "Collapse Form" : "Add Course" }}
    </button>
  </div>
</div>

<mat-card class="add-cours-form" *ngIf="isShow">
  <form [formGroup]="newCourse" (ngSubmit)="save()">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Link</mat-label>
        <input matInput formControlName="link" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Number Of Students</mat-label>
        <input type="number" matInput formControlName="number_students" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Time Slot</mat-label>
        <input matInput formControlName="time_slot" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea rows="7" matInput formControlName="description"></textarea>
      </mat-form-field>
    </div>
  </form>

  <div>
    <button
      mat-stroked-button
      type="submit"
      (click)="save()"
      style="color: green"
      [disabled]="newCourse.invalid"
    >
      Save
    </button>
  </div>
</mat-card>

<div class="course_items">
  <div style="display: flex" *ngFor="let course of courses">
    <a routerLink="/detail/{{ course.id }}">
      <mat-card class="course_item">
        <img mat-card-image src="{{ course.link }}" alt="{{ course.title }}" />
        <mat-card-content>
          <p style="text-align: center">
            {{ course.title }}
          </p>
        </mat-card-content>
      </mat-card>
    </a>
  </div>
</div>
